{% if include.person.twitter %}
  <a href="https://twitter.com/{{ include.person.twitter }}" class="twitter-follow-button" data-show-count="false" data-dnt="true">Follow @{{ include.person.twitter }}</a>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
{% endif %}
{% if include.person.github %}
  <a class="github-button" href="https://github.com/{{ include.person.github }}" aria-label="Follow @{{ include.person.github }} on GitHub">Follow @{{ include.person.github }}</a>
  <script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
{% endif %}
